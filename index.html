<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация / Регистрация</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="bubble-background">

    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
</div>
<div class="login-container">
    <h2>Авторизация / Регистрация</h2>
    <div class="tab-buttons">
        <button id="loginTab" class="active">Вход</button>
        <button id="registerTab">Регистрация</button>
    </div>

    <form id="loginForm">
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="login" name="login" placeholder="Логин" required>
            <span id="loginMessage"></span>
        </div>

        <div class="input-group">
            <i class="fas fa-key"></i>
            <input type="password" id="password" name="password" placeholder="Пароль" required>
        </div>

        <div class="checkbox-group" id="rememberMeContainer">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Запомнить</label>
        </div>

        <button type="submit">Войти/Зарегистироваться</button>
    </form>
    <div class="footer-links">
        <a href="#">Забыли пароль?</a>
    </div>
</div>
<div id="toast" class="toast"></div>
<script src="scripts.js"></script>
</body>
</html>
